<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="h-screen">
        <div class="flex  justify-center    pt-10">

            <div class="w-[400px]  h-[500px]">

                <form id="reg-form">
                    <div class="  gap-12 flex flex-col 	shadow-sm	shadow-2xl	border-2  rounded-md px-12">
                        <div class="flex justify-center">
                            <h1 class="text-xl font-bold">Registration Form</h1>
                        </div>
                        <div class="flex justify-between">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name"
                                class="bg-slate-300 border-2 rounded-md placeholder:text-black " required>
                        </div>
                        <div class="flex justify-between">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email"
                                class="bg-slate-300 border-2 rounded-md placeholder:text-black " required>
                        </div>
                        <div class="flex justify-between">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password"
                                class="bg-slate-300 border-2 rounded-md placeholder:text-black " required>
                        </div>
                        <div class="flex justify-between">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="bg-slate-300 border-2 rounded-md text-red "
                                required>
                        </div>
                        <div class="flex ">
                            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                            <label for="acceptTerms">Accept Terms & Conditions</label>
                        </div>
                        <div class="flex justify-around">
                            <input type="submit" class="bg-green-700 rounded-md text-white text-lg py-4 px-10">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex flex-col ">
            <div class="flex justify-center mt-10 text-xl">
                <h3>User Enteries</h3>
            </div>
            <div id="user-enteries"></div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
